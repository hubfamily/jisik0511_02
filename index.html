<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위 변환기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">단위 변환기</h1>
            
            <div class="converter-section space-y-6">
                <select id="conversionType" class="form-select block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="length">길이</option>
                    <option value="weight">무게</option>
                    <option value="temperature">온도</option>
                </select>

                <div class="conversion-inputs grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                    <div class="input-group md:col-span-2">
                        <input type="number" id="fromValue" placeholder="변환할 값" 
                            class="form-control w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <select id="fromUnit" class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                    </div>
                    <div class="arrow flex justify-center items-center md:col-span-1">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </div>
                    <div class="input-group md:col-span-2">
                        <input type="number" id="toValue" readonly 
                            class="form-control w-full p-3 border border-gray-300 rounded-lg bg-gray-50">
                        <select id="toUnit" class="form-select mt-2 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                    </div>
                </div>
            </div>

            <div class="favorites-section mt-8 pt-6 border-t border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">즐겨찾기</h2>
                <div class="favorites-list space-y-3" id="favoritesList">
                    <!-- 즐겨찾기 항목들이 여기에 추가됩니다 -->
                </div>
                <button id="addToFavorites" class="mt-4 w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    현재 변환 즐겨찾기에 추가
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
